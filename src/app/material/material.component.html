<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="btn btn-info" (click)="awittest()">GET CRYPTO DATA</button>

    <div class="container">
        <p class="text-center"><small>Data from WazirX api</small></p>
        <p class="text-center">TOP 5 CRYPTO</p>
        <table class="table text-center">
            <thead>
                <tr>
                    <th>CRYPTO</th>
                    <th>PRICE (INR)</th>
                </tr>
            </thead>
            <tbody>
                <!-- <span *ngFor="let cr of parsedResult;index as i"> -->
                <tr *ngFor="let cr of parsedResult;index as i">
                    <td *ngIf="i< 5">{{cr.baseAsset}}</td>
                    <td *ngIf="i< 5">{{cr.lastPrice}} /-</td>
                </tr>
                <!-- </span> -->
            </tbody>
        </table>
    </div>

            </div>
        </div>
    </div> -->
</body>

</html>
